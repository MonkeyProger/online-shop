server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/postgres
    username: makar
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

jwt_secret: SECRET
jwt_expirationMs: 86400000