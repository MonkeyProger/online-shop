server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/postgres
    #Секретные чувствительные данные хранить в спец хранилищах
    username: makar
    password: password
  jpa:
    hibernate:
      #Рекомендуется validate
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

jwt_secret: SECRET